<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recipe Home</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</head>
<body>

    <div class="container-fluid" style="margin-top: 20px">

        <div class="row">
            <div class="col-md-6 col-md-offset-3" >
                <div class="card">
                    <div class="card-header">
                        <h1>My Recipes</h1>

                    </div>

                    <div class="card-body">
                        <div class="table-responsive" th:if="${not #lists.isEmpty(recipes)}">
                            <table class="table table-hover">
                                <thead class="thead-inverse">
                                    <tr>
                                        <th>ID</th>
                                        <th>Description</th>
                                        <th>View</th>
                                    </tr>
                                </thead>
                                <tr th:remove="all">
                                    <td th:text="${recipe.id}">123</td>
                                    <td th:text="${recipe.description}">tasty goodnees 1</td>
                                    <td><a href="#">view</a></td>

                                </tr>

                                <tr th:remove="all">
                                    <td th:text="${recipe.id}">123</td>
                                    <td th:text="${recipe.description}">tasty goodnees 2</td>
                                    <td><a href="#">view</a></td>

                                </tr>

                                <tr th:each="recipe : ${recipes}">
                                    <!--/*@thymesVar id="recipe" type="com.ngocanh.spring5recipeapp.domain.Recipe"*/-->
                                    <td th:text="${recipe.id}">123</td>
                                    <td th:text="${recipe.description}">tasty goodnees 3</td>
                                    <td><a href="#" th:href="@{'/recipe/show/' + ${recipe.id}}">view</a></td>
                                    <td><a href="#" th:href="@{'/recipe/' + ${recipe.id} + '/update'}">Update</a></td>
                                    <td><a href="#" th:href="@{'/recipe/' + ${recipe.id} + '/delete'}">Delete</a></td>

                                </tr>
                            </table>

                        </div>

                    </div>

                </div>

            </div>

        </div>

    </div>


</body>
</html>
